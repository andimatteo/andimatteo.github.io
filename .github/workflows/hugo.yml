name: Deploy Hugo site to GitHub Pages
on:
  push:
    branches: [ "main" ]        # o il ramo che usi
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive   # così scarica anche il tema & i moduli
      - uses: peaceiris/actions-hugo@v3   # installa Hugo esteso
        with:
          hugo-version: '0.147.2' # ≥ 0.140 quindi OK per gli admonitions
          extended: true
      - name: Build
        run: hugo --minify        # genera ./public
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4

